version: 1.0.{build}-beta
pull_requests:
  do_not_increment_build_number: true
clone_depth: 1
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
environment:
  description: Logging infrastructure for uShip
cache: packages -> **\packages.config
nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true
before_build:
- cmd: nuget restore src\uShip.Logging.sln
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: qKAkn6bLKDrsNYKhrisxOjI/h8y4X0p5ffSjwkndV5SQGkfEo3hy9TqryPig6qwR8CNFF9RJJBf8HZAenNJ/+eCVv1iD7jfuvjdZE297vng=
  skip_symbols: true
notifications:
- provider: Slack
  incoming_webhook: e2iGzf7NqoTGTVT9bqBW9I7CCa6kupiX3c1fGeiqscDF/8c+/vKI9AGsm0hkQnfv5OHac1j0FkPQ0mEOtmUBvcx+KklHd+zgnvOq8cxIM/4=
  channel: appveyor
  on_build_success: true
  on_build_failure: true
  on_build_status_changed: true